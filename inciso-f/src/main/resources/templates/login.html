<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header reutilizable -->
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container py-5" style="max-width: 420px;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <!-- Mensaje de error (Spring Security lo pasa como ?error) -->
    <div th:if="${param.error}" class="alert alert-danger">
        Credenciales inválidas. Inténtalo nuevamente.
    </div>

    <!-- Mensaje de logout (Spring Security lo pasa como ?logout) -->
    <div th:if="${param.logout}" class="alert alert-success">
        Sesión cerrada correctamente.
    </div>

    <!-- Formulario de login -->
    <form th:action="@{/logincheck}" method="post" class="card p-4 shadow-sm rounded-3">
        <div class="mb-3">
            <label for="username" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="username" name="email" placeholder="usuario@ejemplo.com" required>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="clave" minlength="8" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="text-center mt-3">
        <p class="text-muted mb-0">
            ¿No tienes cuenta? <a th:href="@{/registrar}">Regístrate aquí</a>
        </p>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Biblioteca Central</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
