<form xmlns:th="http://www.thymeleaf.org"
      th:fragment="vehiculoForm(actionUrl, formType)"
      th:action="@{${actionUrl}}" th:object="${form}" method="post">
<fieldset th:attr="disabled=${formType == 'detail'}">

    <!-- token anti csrf -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="hidden" th:if="${formType != 'create'}" th:field="*{id}"/>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="patente">Patente *</label>
            <input type="text" th:field="*{patente}" class="form-control" id="patente" placeholder="Patente">
            <div th:if="${#fields.hasErrors('patente')}" class="text-danger mt-1"
                 th:each="err : ${#fields.errors('patente')}" th:text="${err}"></div>
        </div>

        <div class="form-group col-md-6">
            <label for="marca">Marca *</label>
            <input type="text" th:field="*{marca}" class="form-control" id="marca" placeholder="Marca">
            <div th:if="${#fields.hasErrors('marca')}" class="text-danger mt-1"
                 th:each="err : ${#fields.errors('marca')}" th:text="${err}"></div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="modelo">Modelo *</label>
            <input type="text" th:field="*{modelo}" class="form-control" id="modelo" placeholder="Modelo">
            <div th:if="${#fields.hasErrors('modelo')}" class="text-danger mt-1"
                 th:each="err : ${#fields.errors('modelo')}" th:text="${err}"></div>
        </div>
        <div class="form-group col-md-6">
            <label for="cliente">DNI Cliente *</label>
            <select th:field="*{clienteId}" class="form-control" id="cliente" th:disabled="${readOnly}">
                <option value="">Seleccione DNI Cliente</option>
                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.dni}"></option>
            </select>
            <div th:if="${#fields.hasErrors('clienteId')}" class="text-danger mt-1"
                 th:each="err : ${#fields.errors('clienteId')}" th:text="${err}"></div>
        </div>
    </div>

</fieldset>

    <div class="d-flex justify-content-end mt-3">
        <a th:if="${formType != 'detail'}" th:href="@{/vehiculos}" class="btn btn-outline-primary radius mr-3">Cancelar</a>
        <button th:if="${formType != 'detail'}" type="submit" class="btn btn-primary radius">Aceptar</button>

        <a th:if="${formType == 'detail'}" th:href="@{/vehiculos}" class="btn btn-primary radius">Aceptar</a>
    </div>
</form>
