<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/rootLayout :: rootlayout(activePage='mecanicos')}">

<head>
    <title>ABM Mecanico</title>
</head>

<body id="page-top">

<div layout:fragment="content"
     class="container-fluid">

    <!-- Page Heading -->
    <div class="d-flex align-items-center mb-3 flex-wrap">
        <h1 class="h3 m-0 mr-3 text-gray-800">Mecanicos</h1>
        <a th:href="@{/mecanicos/alta}" class="btn btn-primary radius">Agregar mecanico</a>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle" id="dataTable">
            <thead class="table-light">
            <tr>
                <th>Legajo</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mecanico : ${mecanicos}">
                <td th:text="${mecanico.legajo}">Legajo</td>
                <td th:text="${mecanico.apellido}">Apellido</td>
                <td th:text="${mecanico.nombre}">Nombre</td>
                <td th:text="${mecanico.email}">Email</td>
                <td>
                    <a th:href="@{/mecanicos/{id}(id=${mecanico.id})}" class="btn btn-primary btn-sm me-1" title="Ver">
                        <i class="fas fa-eye fa-fw"></i>
                    </a>
                    <a th:href="@{/mecanicos/{id}/edit(id=${mecanico.id})}" class="btn btn-warning btn-sm me-1" title="Editar">
                        <i class="fas fa-edit fa-fw"></i>
                    </a>
                    <form th:action="@{/mecanicos/{id}/baja(id=${mecanico.id})}" method="post" style="display:inline"
                          th:onsubmit="'return confirm(\'¿Está seguro de que desea borrar este mecanico?\')'">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash fa-fw"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block layout:fragment="pageScripts">
    <!-- Page level plugins -->
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <script>
        $(document).ready(function() {
            const table = $('#dataTable').DataTable({
                pageLength: 10,
                lengthMenu: [10, 25, 50, 100],
                autoWidth: false,
                responsive: true,
                ordering: true,
                search: true,
                columnDefs: [
                    { orderable: false, targets: 4 }
                ],
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/2.3.4/i18n/es-MX.json',
                    paginate: {
                        next: "Siguiente",
                        previous: "Anterior"
                    }
                }
            });

            $('#dataTable').show();
            table.columns.adjust().draw();

            // Optional: filter dropdowns for province/departamento
            // $('#provinciaFilter, #departamentoFilter').on('change', function() {
            //     let table = $('#localidadesTable').DataTable();
            //     table.draw(); // triggers filtering
            // });
        });
    </script>
</th:block>

</body>

</html>
