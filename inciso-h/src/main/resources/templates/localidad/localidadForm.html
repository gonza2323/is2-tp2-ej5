<form xmlns:th="http://www.thymeleaf.org"
      th:fragment="localidadForm(actionUrl, readOnly)"
      th:action="@{${actionUrl}}" th:object="${localidad}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombre">Nombre *</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre"  th:disabled="${readOnly}">
            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger mt-1"
                 th:each="err : ${#fields.errors('nombre')}" th:text="${err}"></div>
        </div>
        <div class="form-group col-md-6">
            <label for="codigoPostal">Código Postal</label>
            <input type="text" th:field="*{codigoPostal}" class="form-control" id="codigoPostal" placeholder="Código Postal"  th:disabled="${readOnly}">
            <div th:if="${#fields.hasErrors('codigoPostal')}" class="text-danger mt-1"
                 th:each="err : ${#fields.errors('codigoPostal')}" th:text="${err}"></div>
        </div>
    </div>

    <hr class="mt-2 mb-3">

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="pais">País *</label>
            <select th:field="*{paisId}" class="form-control" id="pais" th:disabled="${readOnly}">
                <option value="">Seleccione país</option>
                <option th:each="p : ${paises}" th:value="${p.id}" th:text="${p.nombre}"></option>
            </select>
            <div th:if="${#fields.hasErrors('paisId')}" class="text-danger mt-1"
                 th:each="err : ${#fields.errors('paisId')}" th:text="${err}"></div>
        </div>

        <div class="form-group col-md-3">
            <label for="provincia">Provincia *</label>
            <select th:field="*{provinciaId}" class="form-control" id="provincia" th:disabled="${readOnly}">
                <option value="">Seleccione provincia</option>
                <option th:each="prov : ${provincias}" th:value="${prov.id}" th:text="${prov.nombre}"></option>
            </select>
            <div th:if="${#fields.hasErrors('provinciaId')}" class="text-danger mt-1"
                 th:each="err : ${#fields.errors('provinciaId')}" th:text="${err}"></div>
        </div>

        <div class="form-group col-md-3">
            <label for="departamento">Departamento *</label>
            <select th:field="*{departamentoId}" class="form-control" id="departamento" th:disabled="${readOnly}">
                <option value="">Seleccione departamento</option>
                <option th:each="dept : ${departamentos}" th:value="${dept.id}" th:text="${dept.nombre}"></option>
            </select>
            <div th:if="${#fields.hasErrors('departamentoId')}" class="text-danger mt-1"
                 th:each="err : ${#fields.errors('departamentoId')}" th:text="${err}"></div>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
        <a th:if="${!readOnly}" th:href="@{/localidades}" class="btn btn-outline-primary radius mr-3">Cancelar</a>
        <button th:if="${!readOnly}" type="submit" class="btn btn-primary radius">Aceptar</button>

        <a th:if="${readOnly}" th:href="@{/localidades}" class="btn btn-primary radius">Aceptar</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const paisSelect = document.getElementById('pais');
            const provinciaSelect = document.getElementById('provincia');
            const departamentoSelect = document.getElementById('departamento');

            const provinciasByPais = {};
            const departamentosByProvincia = {};
            const localidadesByDepartamento = {};

            // Utility to populate a select
            function populateSelect(select, items, placeholder) {
                select.innerHTML = '';
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = placeholder;
                select.appendChild(defaultOption);

                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.nombre;
                    select.appendChild(option);
                });
            }

            // Fetch provincias when pais changes
            paisSelect.addEventListener('change', function () {
                const paisId = this.value;
                if (!paisId) {
                    populateSelect(provinciaSelect, [], 'Seleccione provincia');
                    populateSelect(departamentoSelect, [], 'Seleccione departamento');
                    return;
                }

                fetch(`/api/provincias?paisId=${paisId}`, {
                    method: 'GET',
                    credentials: 'include'
                })
                    .then(response => response.json())
                    .then(data => {
                        populateSelect(provinciaSelect, data, 'Seleccione provincia');
                        populateSelect(departamentoSelect, [], 'Seleccione departamento');
                    });
            });

            // Fetch departamentos when provincia changes
            provinciaSelect.addEventListener('change', function () {
                const provinciaId = this.value;
                if (!provinciaId) {
                    populateSelect(departamentoSelect, [], 'Seleccione departamento');
                    return;
                }

                fetch(`/api/departamentos?provinciaId=${provinciaId}`, {
                    method: 'GET',
                    credentials: 'include'
                })
                    .then(response => response.json())
                    .then(data => {
                        populateSelect(departamentoSelect, data, 'Seleccione departamento');
                    });
            });

        });
    </script>
</form>
