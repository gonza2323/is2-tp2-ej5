<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/rootLayout :: rootlayout(activePage='arreglos')}">

<head>
    <title>ABM Arreglos</title>
</head>

<body id="page-top">

<div layout:fragment="content"
     class="container-fluid">

    <!-- Page Heading -->
    <div class="d-flex align-items-center mb-3 flex-wrap">
        <h1 class="h3 m-0 mr-3 text-gray-800">Arreglos</h1>
        <a th:href="@{/arreglos/alta}" class="btn btn-primary radius">Agregar arreglo</a>
    </div>

    <!-- Error message -->
    <div th:if="${msgError}" th:text="${msgError}" class="alert alert-danger" role="alert">MENSAJE ERROR</div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle" id="dataTable">
            <thead class="table-light">
            <tr>
                <th>Fecha</th>
                <th>Patente</th>
                <th>Legajo Mecánico</th>
                <th>DNI Cliente</th>
                <th>Detalle</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="arreglo : ${arreglos}">
                <td th:text="${arreglo.fecha}">Fecha</td>
                <td th:text="${arreglo.vehiculoPatente}">Patente</td>
                <td th:text="${arreglo.mecanicoLegajo}">Legajo Mecánico</td>
                <td th:text="${arreglo.clienteDni}">DNI Cliente</td>
                <td th:text="${arreglo.detalle}">Detalle</td>
                <td>
                    <a th:href="@{/arreglos/{id}(id=${arreglo.id})}" class="btn btn-primary btn-sm me-1" title="Ver">
                        <i class="fas fa-eye fa-fw"></i>
                    </a>
                    <a th:href="@{/arreglos/{id}/edit(id=${arreglo.id})}" class="btn btn-warning btn-sm me-1" title="Editar">
                        <i class="fas fa-edit fa-fw"></i>
                    </a>
                    <form th:action="@{/arreglos/{id}/baja(id=${arreglo.id})}" method="post" style="display:inline"
                          th:onsubmit="'return confirm(\'¿Está seguro de que desea borrar este arreglo?\')'">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash fa-fw"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block layout:fragment="pageScripts">
    <!-- Page level plugins -->
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <script>
        $(document).ready(function() {
            const table = $('#dataTable').DataTable({
                pageLength: 10,
                lengthMenu: [10, 25, 50, 100],
                autoWidth: false,
                responsive: true,
                ordering: true,
                search: true,
                columnDefs: [
                    { orderable: false, targets: 5 }
                ],
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/2.3.4/i18n/es-MX.json',
                    paginate: {
                        next: "Siguiente",
                        previous: "Anterior"
                    }
                }
            });

            // $('#dataTable').show();
            // table.columns.adjust().draw();

            // Optional: filter dropdowns for province/departamento
            // $('#provinciaFilter, #departamentoFilter').on('change', function() {
            //     let table = $('#localidadesTable').DataTable();
            //     table.draw(); // triggers filtering
            // });
        });
    </script>
</th:block>

</body>

</html>
