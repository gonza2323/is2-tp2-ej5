<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header (fragmento) -->
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="mb-3 text-center">Iniciar sesión</h3>

            <div id="loginMessage" class="alert d-none" role="alert"></div>

            <!-- Mantengo estructura del form (username + password) -->
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="username">Usuario</label>
                    <input id="username" type="text" class="form-control" placeholder="tu_usuario">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Contraseña</label>
                    <input id="password" type="password" class="form-control" placeholder="********">
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('loginMessage');
    const loginUrl = /*[[@{/auth/login}]]*/ '/auth/login';
    const dashboardUrl = /*[[@{/dashboard}]]*/ '/dashboard';

    function showMessage(text, ok) {
        msg.textContent = text;
        msg.classList.remove('d-none', 'alert-success', 'alert-danger');
        msg.classList.add(ok ? 'alert-success' : 'alert-danger');
    }

    function decodeJwtPayload(token){
        try {
            const payload = token.split('.')[1];
            return JSON.parse(atob(payload.replace(/-/g,'+').replace(/_/g,'/')));
        } catch { return {}; }
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch(loginUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json().catch(() => ({}));

            if (!res.ok || !data?.accessToken) {
                showMessage(data.message || 'Error al iniciar sesión. Verifica tus datos.', false);
                return;
            }

            // Guardar token y roles (si vienen en el JWT)
            localStorage.setItem('token', data.accessToken);
            const payload = decodeJwtPayload(data.accessToken);
            const roles = payload?.roles || payload?.authorities || payload?.role || [];
            localStorage.setItem('roles', JSON.stringify(roles));

            showMessage('Inicio de sesión exitoso ✅', true);
            setTimeout(() => window.location.href = dashboardUrl, 400);

        } catch (err) {
            console.error(err);
            showMessage('Error inesperado. Intenta nuevamente.', false);
        }
    });
    /*]]>*/
</script>

</body>
</html>
