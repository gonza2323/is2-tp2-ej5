<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear cuenta - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header (fragmento) -->
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <h3 class="text-center mb-3">Crear cuenta</h3>

            <div id="registerMessage" class="alert d-none" role="alert"></div>

            <!-- Mantengo estructura interna: username, email, password -->
            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="tu_usuario" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const rForm = document.getElementById('registerForm');
    const rMsg  = document.getElementById('registerMessage');
    const registerUrl = /*[[@{/auth/registrar}]]*/ '/auth/registrar';
    const dashboardUrl = /*[[@{/dashboard}]]*/ '/dashboard';

    function flash(text, ok) {
        rMsg.textContent = text;
        rMsg.classList.remove('d-none', 'alert-success', 'alert-danger');
        rMsg.classList.add(ok ? 'alert-success' : 'alert-danger');
    }

    function decodeJwtPayload(token){
        try {
            const payload = token.split('.')[1];
            return JSON.parse(atob(payload.replace(/-/g,'+').replace(/_/g,'/')));
        } catch { return {}; }
    }

    rForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email    = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        try {
            const res = await fetch(registerUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await res.json().catch(() => ({}));

            if (!res.ok || !data?.accessToken) {
                flash(data.message || 'No se pudo registrar.', false);
                return;
            }

            // Guardar token y roles (si vienen)
            localStorage.setItem('token', data.accessToken);
            const payload = decodeJwtPayload(data.accessToken);
            const roles = payload?.roles || payload?.authorities || payload?.role || [];
            localStorage.setItem('roles', JSON.stringify(roles));

            flash('Registro exitoso ✅', true);
            setTimeout(() => window.location.href = dashboardUrl, 400);

        } catch (err) {
            console.error(err);
            flash('Error inesperado. Intentá nuevamente.', false);
        }
    });
    /*]]>*/
</script>

</body>
</html>
